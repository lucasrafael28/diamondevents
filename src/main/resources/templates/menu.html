
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Diamond Events</title>
</head>
<body>
	<nav th:fragment="menu" class="lime darken-4">
		<div class="nav-wrapper container">
			<a href="/" class="brand-logo center">Diamond Events</a> <span
				sec:authorize="isAuthenticated()"
				sec:authentication="principal.nome" class="lime darken-4"></span>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li sec:authorize="hasRole('ROLE_USUARIO')"><a href="#"
					th:href="@{/}" class="lime darken-4">Lista de Festas</a></li>
				<li sec:authorize="hasRole('ROLE_USUARIO')"><a href="#"
					th:href="@{/festas/form}" class="lime darken-4">Adicionar Festa</a></li>
				<li><a sec:authorize="hasRole('ADMIN')" href="#"
					th:href="@{/admin/usuarios}">Lista de Usu√°rios</a></li>
				<li sec:authorize="!isAuthenticated()"><a href="#"
					th:href="@{/cadastro}">Cadastre-se</a></li>
				<li sec:authorize="!isAuthenticated()"><a href="#"
					th:href="@{/login}">Login</a></li>
				<li class="right" sec:authorize="isAuthenticated()">
					<form action="/logout" method="post">
						<button class="lime darken-4 waves-effect waves-light btn" type="submit">Sair</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
